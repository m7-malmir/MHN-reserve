<script>

$(document).ready(function () {
   $('input[name="total_amount"]').val(calcSum());
       $('input[name="amount"]').change(function () { 
         $('input[name="total_amount"]').val(calcSum());
       });
   });

function calcSum() {
  var tamount = 0;
  $('input[name="amount"]').each(function() {
    tamount += parseInt(($(this).val() ? $(this).val() : 0));
  });
  return tamount;
}

</script>

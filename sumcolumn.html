<script>



  
    $(document).ready(function () {
    var x=0;
    for (var i = 0; i < 5; i++) {
        x++;
            $('.pmdynaform-grid-row:nth-child('+x+')').find('.pmdynaform-grid-field-static:not(:nth-child(22)) input[type="text"]').change(function () {  
                $('input[name="form[TargetGrid1]['+x+'][TotalRow_currency]"]').val(calcSum());
            });
            function calcSum(){
            var tamount = 0;
            $('.pmdynaform-grid-row:nth-child('+x+') ').find('.pmdynaform-grid-field-static:not(:nth-child(22)) input[type="text"]').each(function() {
                tamount += parseInt(($(this).val() ? $(this).val() : 0));
            });
            return tamount;
            }
        }
    });

</script>
